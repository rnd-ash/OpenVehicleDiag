<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <title>Open vehicle diagnostics</title>
</head>
<body>

<!-- Top bar -->
<nav class = "navbar navbar-dark bg-dark">
    <ul class="nav navbar-nav">
        <li>
            <button class="btn btn-outline-success" id="info_btn" data-toggle="modal" data-target="#infoModal">Info</button>
            <button class="btn btn-outline-success" id="load_ecu">Load ECU</button>
        </li>
    </ul>
    <ul class="nav justify-content-center">
        <a class="text-white">Not connected</a>
    </ul>
    <ul class="nav justify-content-end">
        <a class="text-white" id="title"></a>
    </ul>
</nav>

<!-- Info dropdown -->
<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Version info</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="ovd-version">OVD Version: Unknown</p>
                <p id="fw-version">Adapter FW version: Unknown</p>
                <p id="lib-version">Adapter library version: Unknown</p>
                <p id="api-version">Adapter API version: Unknown</p>
            </div>
        </div>
    </div>
</div>

<!-- Main content -->
<div class="d-flex justify-content-center align-items-center">
    <h1 class="text-primary">Open ECU Json to start session</h1>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
<script type="module" src="main.js"></script>
</body>
</html>
